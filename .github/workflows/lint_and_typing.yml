name: Lint and Typing
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v2
      with:
        python-version: "3.11"
    - run: pip install --upgrade pip
    - run: pip install .[lint]
    - run: ruff check .
    - run: mypy --strict .
